<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css">
    <title>Task new</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    
  </head>
  <body>
    <div class="heading d-flex">
      <h1>Student Enrollment form</h1>
    </div>
    <div class="students_data">
      <div class="enroll-students">
        <form action="" id="form1">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Name</label>
            <input
              type="text"
              class="name"
              id="name"
              placeholder="Jayesh Harish Wadhwani"
              style="width: 400px"
            />
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Email address</label>
            <input
              type="email"
              class="email"
              id="email"
              placeholder="name@example.com"
              style="width: 400px"
            />
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Image Link</label
            >
            <input
              type="url"
              class="img_link"
              id="image"
              placeholder="name@example.com"
              style="width: 400px"
            />
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >website</label
            >
            <input
              type="url"
              class="web_link"
              id="website"
              placeholder="name@example.com"
              style="width: 400px"
            />
          </div>

          <fieldset class="form-group row">
            <legend class="col-form-label col-sm-10 float-sm-left pt-0">
              Gender
            </legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="male"
                  value="Male"
                  required
                />
                <label class="form-check-label" for="male"> Male </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="female"
                  value="Female"
                />
                <label class="form-check-label" for="female"> Female </label>

                <div class="invalid-feedback">
                  *(Please select at least One.)
                </div>
              </div>
            </div>
          </fieldset>
          <button type="submit" class="btn btn-primary">Enroll Student</button>
          &nbsp; &nbsp; &nbsp;&nbsp;
          <button type="reset" class="btn btn-danger">Cancel</button>
        </form>
      </div>
      <hr class="seperation-border" />

      <div id="enrolled-students" class="col-md col-12">
        <div class="enroll-heading">
          <h2>Enrolled Students</h2>
        </div>
        <span id="span">*Fill the form to Enroll the Students.</span>
      </div>
    </div>
  </body>
  <script src="script3.js"></script>
</html>
